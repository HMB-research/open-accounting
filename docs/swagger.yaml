info:
  contact: {}
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user and get JWT tokens
      parameters:
      - description: Login credentials
        in: body
        name: request
        required: true
        schema:
          properties:
            email:
              type: string
            password:
              type: string
            tenant_id:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              access_token:
                type: string
              expires_in:
                type: integer
              refresh_token:
                type: string
              token_type:
                type: string
              user:
                type: object
            type: object
        "401":
          description: Unauthorized
          schema:
            properties:
              error:
                type: string
            type: object
        "403":
          description: Forbidden
          schema:
            properties:
              error:
                type: string
            type: object
      summary: User login
      tags:
      - Auth
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Exchange refresh token for new access token
      parameters:
      - description: Refresh token
        in: body
        name: request
        required: true
        schema:
          properties:
            refresh_token:
              type: string
            tenant_id:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              access_token:
                type: string
              expires_in:
                type: integer
              token_type:
                type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            properties:
              error:
                type: string
            type: object
      summary: Refresh access token
      tags:
      - Auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Create a new user account
      parameters:
      - description: Registration details
        in: body
        name: request
        required: true
        schema:
          properties:
            email:
              type: string
            name:
              type: string
            password:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            properties:
              email:
                type: string
              id:
                type: string
              name:
                type: string
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              error:
                type: string
            type: object
      summary: Register new user
      tags:
      - Auth
  /me:
    get:
      description: Get the currently authenticated user's profile
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              created_at:
                type: string
              email:
                type: string
              id:
                type: string
              name:
                type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            properties:
              error:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get current user
      tags:
      - Users
  /me/tenants:
    get:
      description: Get all tenants the current user is a member of
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              properties:
                role:
                  type: string
                tenant_id:
                  type: string
                tenant_name:
                  type: string
              type: object
            type: array
        "401":
          description: Unauthorized
          schema:
            properties:
              error:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: List user's tenants
      tags:
      - Users
  /tenants:
    post:
      consumes:
      - application/json
      description: Create a new tenant organization
      parameters:
      - description: Tenant details
        in: body
        name: request
        required: true
        schema:
          properties:
            name:
              type: string
            settings:
              type: object
            slug:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/github_com_openaccounting_openaccounting_internal_tenant.Tenant'
        "400":
          description: Bad Request
          schema:
            properties:
              error:
                type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            properties:
              error:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create tenant
      tags:
      - Tenants
  /tenants/{tenantID}:
    get:
      description: Get tenant details by ID
      parameters:
      - description: Tenant ID
        in: path
        name: tenantID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_openaccounting_openaccounting_internal_tenant.Tenant'
        "403":
          description: Forbidden
          schema:
            properties:
              error:
                type: string
            type: object
        "404":
          description: Not Found
          schema:
            properties:
              error:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get tenant
      tags:
      - Tenants
  /tenants/{tenantID}/accounts:
    get:
      description: Get all accounts (chart of accounts) for a tenant
      parameters:
      - description: Tenant ID
        in: path
        name: tenantID
        required: true
        type: string
      - description: Filter for active accounts only
        in: query
        name: active_only
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/github_com_openaccounting_openaccounting_internal_accounting.Account'
            type: array
        "500":
          description: Internal Server Error
          schema:
            properties:
              error:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: List accounts
      tags:
      - Accounts
    post:
      consumes:
      - application/json
      description: Create a new account in the chart of accounts
      parameters:
      - description: Tenant ID
        in: path
        name: tenantID
        required: true
        type: string
      - description: Account details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_openaccounting_openaccounting_internal_accounting.CreateAccountRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/github_com_openaccounting_openaccounting_internal_accounting.Account'
        "400":
          description: Bad Request
          schema:
            properties:
              error:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create account
      tags:
      - Accounts
  /tenants/{tenantID}/accounts/{accountID}:
    get:
      description: Get account details by ID
      parameters:
      - description: Tenant ID
        in: path
        name: tenantID
        required: true
        type: string
      - description: Account ID
        in: path
        name: accountID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_openaccounting_openaccounting_internal_accounting.Account'
        "404":
          description: Not Found
          schema:
            properties:
              error:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get account
      tags:
      - Accounts
  /tenants/{tenantID}/contacts:
    get:
      description: Get all contacts (customers/suppliers) for a tenant
      parameters:
      - description: Tenant ID
        in: path
        name: tenantID
        required: true
        type: string
      - description: Filter for active contacts only
        in: query
        name: active_only
        type: boolean
      - description: Filter by contact type (CUSTOMER, SUPPLIER, BOTH)
        in: query
        name: type
        type: string
      - description: Search by name or email
        in: query
        name: search
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/github_com_openaccounting_openaccounting_internal_contacts.Contact'
            type: array
        "500":
          description: Internal Server Error
          schema:
            properties:
              error:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: List contacts
      tags:
      - Contacts
    post:
      consumes:
      - application/json
      description: Create a new contact (customer/supplier)
      parameters:
      - description: Tenant ID
        in: path
        name: tenantID
        required: true
        type: string
      - description: Contact details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_openaccounting_openaccounting_internal_contacts.CreateContactRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/github_com_openaccounting_openaccounting_internal_contacts.Contact'
        "400":
          description: Bad Request
          schema:
            properties:
              error:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create contact
      tags:
      - Contacts
  /tenants/{tenantID}/contacts/{contactID}:
    delete:
      description: Deactivate a contact (soft delete)
      parameters:

version: 2
run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - staticcheck

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: false
    exclude-functions:
      - (net/http.ResponseWriter).Write
      - (*encoding/json.Encoder).Encode
      - (github.com/jackc/pgx/v5.Tx).Rollback
      - (*database/sql.Rows).Close
      - (*os.File).Close

issues:
  exclude-rules:
    - linters:
        - staticcheck
      text: "QF1003|QF1008"

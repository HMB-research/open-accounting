run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - gofmt
    - goimports
    - misspell
    - unconvert
    - bodyclose
    - noctx
    - gosec

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: false
    exclude-functions:
      - (net/http.ResponseWriter).Write
      - (*encoding/json.Encoder).Encode
      - (github.com/jackc/pgx/v5.Tx).Rollback
      - (*database/sql.Rows).Close
      - (*os.File).Close

  govet:
    enable-all: true
    disable:
      - shadow
      - fieldalignment

  gosec:
    excludes:
      - G104
      - G304

  misspell:
    locale: US

  goimports:
    local-prefixes: github.com/openaccounting/openaccounting

issues:
  exclude-rules:
    - path: docs/docs.go
      linters:
        - lll

    - path: _test\.go
      linters:
        - funlen
        - dupl
        - errcheck
        - govet
        - staticcheck

    - path: _test\.go
      linters:
        - unparam

  exclude:
    - SA5011

  max-issues-per-linter: 50
  max-same-issues: 10

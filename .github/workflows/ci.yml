name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  GO_VERSION: '1.24'

# Cancel redundant runs when new commits arrive
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Detect which parts of the codebase changed
  changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      docker: ${{ steps.filter.outputs.docker }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'cmd/**'
              - 'internal/**'
              - 'go.mod'
              - 'go.sum'
              - 'migrations/**'
            frontend:
              - 'frontend/**'
            docker:
              - 'Dockerfile'
              - 'docker-compose.yml'

  test:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true' || github.ref == 'refs/heads/main'

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/test?sslmode=disable
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.out
          fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true' || github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest

  integration-test:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true' || github.ref == 'refs/heads/main'
    continue-on-error: true  # Non-blocking until integration tests are stable

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: openaccounting_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build migration tool
        run: go build -o migrate ./cmd/migrate

      - name: Run migrations
        run: ./migrate -db "postgres://test:test@localhost:5432/openaccounting_test?sslmode=disable"

      - name: Run integration tests
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/openaccounting_test?sslmode=disable
        run: go test -v -race -tags=integration -coverprofile=coverage-integration.out ./...

      - name: Upload integration coverage
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage-integration.out
          flags: integration
          fail_ci_if_error: false

  build:
    runs-on: ubuntu-latest
    needs: [changes, test, lint, integration-test]
    if: |
      always() &&
      (needs.test.result == 'success' || needs.test.result == 'skipped') &&
      (needs.lint.result == 'success' || needs.lint.result == 'skipped') &&
      (needs.integration-test.result == 'success' || needs.integration-test.result == 'skipped') &&
      (needs.changes.outputs.backend == 'true' || github.ref == 'refs/heads/main')

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build binaries
        run: |
          CGO_ENABLED=0 go build -ldflags="-w -s" -o api ./cmd/api
          CGO_ENABLED=0 go build -ldflags="-w -s" -o migrate ./cmd/migrate

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: |
            api
            migrate

  frontend:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.frontend == 'true' || github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        working-directory: frontend
        run: bun install --frozen-lockfile

      - name: Type check
        working-directory: frontend
        run: bun run check

      - name: Run unit tests
        working-directory: frontend
        run: bun run test

      - name: Build
        working-directory: frontend
        run: bun run build

  # E2E tests run against local database with seeded demo data
  # Sharded across 2 runners for parallel execution (~50% faster)
  e2e:
    runs-on: ubuntu-latest
    needs: [changes]
    continue-on-error: true  # Demo tests are informational
    if: needs.changes.outputs.frontend == 'true' || needs.changes.outputs.backend == 'true' || github.ref == 'refs/heads/main'

    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2]

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: openaccounting_demo
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2

      - name: Install frontend dependencies
        working-directory: frontend
        run: bun install --frozen-lockfile

      - name: Install Playwright browsers
        working-directory: frontend
        run: bunx playwright install --with-deps chromium

      - name: Build backend
        run: |
          CGO_ENABLED=0 go build -o api ./cmd/api
          CGO_ENABLED=0 go build -o migrate ./cmd/migrate

      - name: Run migrations
        run: ./migrate -db "postgres://test:test@localhost:5432/openaccounting_demo?sslmode=disable"

      - name: Start backend in demo mode
        run: |
          ./api &
          API_PID=$!
          echo "Started API server with PID $API_PID"

          # Wait for API to be ready with health check
          echo "Waiting for API to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:8080/health > /dev/null 2>&1; then
              echo "API is ready after $i seconds"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "API failed to start after 30 seconds"
              exit 1
            fi
            sleep 1
          done
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/openaccounting_demo?sslmode=disable
          JWT_SECRET: test-secret-key-for-ci
          PORT: 8080
          DEMO_MODE: 'true'
          DEMO_RESET_SECRET: test-demo-secret

      - name: Seed demo data via API
        run: |
          echo "Calling demo reset endpoint to seed all 4 demo users..."
          response=$(curl -s -w "\n%{http_code}" -X POST http://localhost:8080/api/demo/reset \
            -H "Content-Type: application/json" \
            -H "X-Demo-Secret: test-demo-secret")
          http_code=$(echo "$response" | tail -1)
          body=$(echo "$response" | head -n -1)
          echo "Response: $body"
          if [ "$http_code" != "200" ]; then
            echo "Error: Demo reset failed with status $http_code"
            exit 1
          fi
          echo "Demo data seeded successfully"

      - name: Build frontend
        working-directory: frontend
        run: bun run build

      - name: Run Demo E2E tests (Shard ${{ matrix.shard }}/2)
        working-directory: frontend
        run: bunx playwright test --config=playwright.demo.config.ts --project=demo-chromium --shard=${{ matrix.shard }}/2
        env:
          CI: true
          BASE_URL: http://localhost:5173
          PUBLIC_API_URL: http://localhost:8080
          DEMO_RESET_SECRET: test-demo-secret

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report-shard-${{ matrix.shard }}
          path: frontend/playwright-report-demo/
          retention-days: 7

  # Demo E2E tests run against the live Railway demo environment
  e2e-demo:
    runs-on: ubuntu-latest
    needs: [changes, frontend]
    continue-on-error: true  # Demo tests are informational - don't block deployment
    if: |
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      (needs.frontend.result == 'success' || needs.frontend.result == 'skipped')

    steps:
      - uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        working-directory: frontend
        run: bun install --frozen-lockfile

      - name: Install Playwright browsers
        working-directory: frontend
        run: bunx playwright install --with-deps chromium

      - name: Reset demo database
        run: |
          if [ -n "$DEMO_RESET_SECRET" ]; then
            echo "Triggering demo database reset..."
            response=$(curl -s -w "\n%{http_code}" -X POST https://open-accounting-api.up.railway.app/api/demo/reset \
              -H "Content-Type: application/json" \
              -H "X-Demo-Secret: $DEMO_RESET_SECRET")
            http_code=$(echo "$response" | tail -1)
            body=$(echo "$response" | head -n -1)
            echo "Response: $body"
            if [ "$http_code" != "200" ]; then
              echo "Warning: Demo reset failed with status $http_code"
            else
              echo "Demo database reset successfully"
            fi
          else
            echo "DEMO_RESET_SECRET not set, skipping demo reset"
          fi
        env:
          DEMO_RESET_SECRET: ${{ secrets.DEMO_RESET_SECRET }}

      - name: Run Demo E2E tests
        working-directory: frontend
        run: bunx playwright test --config=playwright.demo.config.ts --project=demo-chromium
        env:
          CI: true
          TEST_DEMO: 'true'
          PUBLIC_API_URL: https://open-accounting-api.up.railway.app
          DEMO_RESET_SECRET: ${{ secrets.DEMO_RESET_SECRET }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-demo-report
          path: frontend/playwright-report/
          retention-days: 7

  docker:
    runs-on: ubuntu-latest
    needs: [changes, test, lint, frontend]
    if: |
      always() &&
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      (needs.test.result == 'success' || needs.test.result == 'skipped') &&
      (needs.lint.result == 'success' || needs.lint.result == 'skipped') &&
      (needs.frontend.result == 'success' || needs.frontend.result == 'skipped')

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: openaccounting/api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
